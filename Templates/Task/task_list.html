{% extends "base.html"  %}


{% block tilte %} Minhas Tarefas {%endblock%}

{%block content%}

<table class="table">
  <caption>List of users</caption>
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">titulo</th>
      <th scope="col">descrição</th>
      <th scope="col">prioridade</th>
      <th scope="col">data crianda </th>
    </tr>
  </thead>
  <tbody>
    {%for task in tarefas%}
    <tr>

    <td>  {{task.id}} </td>
    <td> {{task.titulo}} </td>
    <td> {{task.descricao}}  </td>
    <td>{{task.prioridade}} </td>
    <td>{{task.criado_em}}</td>]

    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock %}
